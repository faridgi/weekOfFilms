<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/calendar/vanilla-calendar-min.js"></script>
    <link rel="stylesheet" href="./libs/calendar/vanilla-calendar-min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Ma semaine de films</title>
</head>
<body>
    <h1>semaine de films</h1>
    <div id="myCalendar" class="vanilla-calendar"></div>
    <div id="movie-list"></div>
    <h3>Ajout de film</h3>
    <div class="center">
        <form id="movie-form">
            <div>
                <label for="title">Titre du film</label>
                <input type="text" id="title" name="title" placeholder="Titre du film">
            </div>
            <div>
                <label for="year">Année du film</label>
                <input type="number" min="1900" id="year" name="year" placeholder="Année" value="2010">
            </div>
            <div>
                <label for="duration">durée (ex: 2h15)</label>
                <input type="text" id="duration" name="duration" placeholder="Durée">
            </div>
            <div>
                <label for="genres">Genre</label>
                    <select id="genres" name="genres" multiple size="9">
                        <option>Action</option>
                        <option>Comédie</option>
                        <option>Drame</option>
                        <option>Fantanstique</option>
                        <option>Horreur</option>
                        <option>Policier</option>
                        <option>Rommance</option>
                        <option>Science-fiction</option>
                        <option>Thriller</option>
                        <iption>Western</iption>
                    </select>
            </div>
            <button type="submit">Ajouter le film</button>
        </form>
    </div>
</body>
</html>
